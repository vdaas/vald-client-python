name: "Run backport deps update PR"
on:
  push:
    branches:
      - main
jobs:
  backport:
    uses: vdaas/vald-client-ci/.github/workflows/_backport-deps.yaml@main
    secrets:
      CI_TOKEN: ${{ secrets.CI_TOKEN }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
