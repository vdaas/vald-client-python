name: build protobuf
on:
  push:
    branches:
      - master
  repository_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          echo "Install dependencies"
          sudo apt-get update
          sudo apt-get install -y python python-pip libprotobuf-dev libprotoc-dev protobuf-compiler
          pip install grpcio-tools
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: |
          echo "checkout master"
          git checkout master
      - run: |
          echo "build"
          export GOPATH=$HOME/go
          make vald
          make all
          make vald/sha/update
      - run: |
          echo "commit and push"
          sha=`make vald/sha/print`
          git config --global user.name 'VDaaS org'
          git config --global user.email 'ci@vdaas.org'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git add .
          git commit -m "[skip ci] Update [vald sha: ${sha}]"
          git push
      - name: publish to pip
        run: |
          cat << EOF > ~/.pypirc
          [distutils]
          index-servers =
            pypi
            testpypi
          [pypi]
          repository: https://upload.pypi.org/legacy/
          username: ${PIP_USERNAME}
          password: ${PIP_PASSWORD}
          [testpypi]
          repository: https://test.pypi.org/legacy/
          username: ${PIP_USERNAME}
          password: ${PIP_PASSWORD}
          EOF
          pip install wheel twine
          python setup.py sdist
          python setup.py bdist_wheel
          twine upload --repository testpypi dist/*
          pip --no-cache-dir install --upgrade --index-url https://test.pypi.org/simple/ vald
          twine upload --repository pypi dist/*
          pip --no-cache-dir install --upgrade vald
        env:
          PIP_USERNAME: ${{ secrets.PIP_USERNAME }}
          PIP_PASSWORD: ${{ secrets.PIP_PASSWORD }}
